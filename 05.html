        <p style="margin-top:45px;"><img src="aris_default_03.png" weight="468.25" height="529.5"></p>
        <p>텐도 아리스는 게임개발부의 프로그래머 겸 QA부원으로, 게임을 게임답게 만드는 중요한 역할을 맡고 있습니다.</p>
        <p>마지막으로 입부한 텐도 아리스는 프로그래밍에서 천재적인 능력을 발휘하고 있으며, QA 작업을 통해 게임개발부가 만든 게임이 최종적으로 완성될 수 있게 하는 중책을 담당합니다.</p>
        <p>텐도 아리스는 지금의 게임개발부가 존재할 수 있게 한 아주 중요한 부원입니다.</p>
